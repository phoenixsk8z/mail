{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="nav-bar">
        <h2 id="user-email">{{ request.user.email }}</h2>
        <button class="nav-btns" id="inbox-nav">Inbox</button>
        <button class="nav-btns" id="compose-nav">Compose</button>
        <button class="nav-btns" id="sent-nav">Sent</button>
        <button class="nav-btns" id="archived-nav">Archived</button>
        <a class="nav-btns" href="{% url 'logout' %}" id="logout-nav">Log Out</a>
    </div>
    <span id="nav-sep"></span>

    <div id="emails-view"></div>

    <div id="email-view"></div>

    <div id="compose-view">
        <h3 id="new-email">Send Email</h3>
        <div id="message"></div>
        <form id="compose-form" method="POST">
            <div class="send-email-input" class="form-group">
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="send-email-input" class="form-group">
                <input id="compose-recipients" class="form-control" placeholder="Email Recipients">
            </div>
            <div class="send-email-input" class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="send-email-input" class="form-control" id="compose-body" placeholder="Body"></textarea>
            <button id="send-email-btn" onclick="compose_email_post()" class="btn btn-primary">Send Email</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
